<!DOCTYPE html>
<html>
<head>
  <title>Aquasprint Chat</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }
    /* Centered placeholder text */
    .placeholder-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: bold;
      text-align: center;
      color: #ccc;
      user-select: none;
      pointer-events: none;
    }
    /* Chatbot container fixed at bottom right */
    .chat-container {
      max-width: 640px;
      max-height: 890px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #eee;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
    }
    .bot-message {
      background: #f5f5f5;
      margin-right: auto;
    }
    .options {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px 0;
    }
    .option-btn {
      padding: 8px 12px;
      border: 1px solid #007bff;
      border-radius: 20px;
      background: white;
      color: #007bff;
      cursor: pointer;
    }
    .option-btn:hover {
      background: #007bff;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="placeholder-text">Aqua Sprint</div>
  
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
    <div id="optionsContainer" class="options"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const optionsContainer = document.getElementById('optionsContainer');
    
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showOptions(options) {
      optionsContainer.innerHTML = '';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option.label;
        btn.onclick = () => sendMessage(option.value);
        optionsContainer.appendChild(btn);
      });
    }

    async function sendMessage(message) {
      if (!message) return;
      
      addMessage(message, true);
      userInput.value = '';
      
      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: message })
        });
        
        const data = await response.json();
        addMessage(data.text);
        
        if (data.options) {
          showOptions(data.options);
        } else {
          optionsContainer.innerHTML = '';
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('⚠️ Could not connect to the server');
      }
    }

    // Initial message
    fetch('/send_message', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: 'menu' })
    })
    .then(response => response.json())
    .then(data => {
      addMessage(data.text);
      if (data.options) showOptions(data.options);
    });

    // Handle Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage(userInput.value.trim());
      }
    });
  </script>
</body>
</html>
